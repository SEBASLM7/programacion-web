<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
    function sumar(){
        let n1=0;
        let n2=0;
        let t=0; 
        n1=parseInt(prompt("Introduce n1: ","0"))
        n2=parseInt(prompt("Introduce n2: ","0"))
        t=n1+n2;
        alert("Total" + t);
    }
    function restar(){
        let n1=0;
        let n2=0;
        let t=0; 
        n1=parseInt(prompt("Introduce n1: ","0"))
        n2=parseInt(prompt("Introduce n2: ","0"))
        t=n1-n2;
        alert("Total" + t);
    }
    function multiplicar(){
        let n1=0;
        let n2=0;
        let t=0; 
        n1=parseInt(prompt("Introduce n1: ","0"))
        n2=parseInt(prompt("Introduce n2: ","0"))
        t=n1*n2;
        alert("Total" + t);
    }
    function Dividir(){
        let n1=0;
        let n2=0;
        let t=0; 
        n1=parseInt(prompt("Introduce n1: ","0"))
        n2=parseInt(prompt("Introduce n2: ","0"))
        t=n1/n2;
        alert("Total: " + t);
    }
    function Calculadora(num1,num2,operacion){
        alert(num1+ " " +num2+ " " + operacion)
        let resultado=0;
        if(operacion===1){
            resultado=parseInt(num1)+ parseInt(num2);
        }
        if(operacion===2){
            resultado=parseInt(num1)- parseInt(num2);
        }
        if(operacion===3){
            resultado=parseInt(num1)* parseInt(num2);
        }
        if(operacion===4){
            resultado=parseInt(num1)/ parseInt(num2);
        }
        alert(resultado)
    }
</script>
    <title> Calculadora</title>
</head>
<body>

    </section> -->
    <section>
        <form action="">
        <label for="">N1:</label>
        <input type="number" name="n1" value=0>
        <label for="">N2:</label>
        <input type="number" name="n2" value=0>
        
        <button onclick="Calculadora(this.form.n1.value,this.form.n2.value, 1);">Sumar</button>
        <button onclick="Calculadora(this.form.n1.value,this.form.n2.value, 2);">Restar</button>
        <button onclick="Calculadora(this.form.n1.value,this.form.n2.value, 3);">Multiplicar</button>
        <button onclick="Calculadora(this.form.n1.value,this.form.n2.value, 1);">Dividir</button>
    </form>
    </section>
</body>
</html>

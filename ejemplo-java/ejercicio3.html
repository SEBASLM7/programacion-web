operaciones: <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
    function sumar(){
        let n1=0;
        let n2=0;
        let t=0; 
        n1=parseInt(prompt("Introduce n1: ","0"))
        n2=parseInt(prompt("Introduce n2: ","0"))
        t=n1+n2;
        alert("Total" + t);
    }
    function restar(){
        let n1=0;
        let n2=0;
        let t=0; 
        n1=parseInt(prompt("Introduce n1: ","0"))
        n2=parseInt(prompt("Introduce n2: ","0"))
        t=n1-n2;
        alert("Total" + t);
    }
    function multiplicar(){
        let n1=0;
        let n2=0;
        let t=0; 
        n1=parseInt(prompt("Introduce n1: ","0"))
        n2=parseInt(prompt("Introduce n2: ","0"))
        t=n1*n2;
        alert("Total" + t);
    }
    function Dividir(){
        let n1=0;
        let n2=0;
        let t=0; 
        n1=parseInt(prompt("Introduce n1: ","0"))
        n2=parseInt(prompt("Introduce n2: ","0"))
        t=n1/n2;
        alert("Total: " + t);
    }
</script>
    <title> Calculadora</title>
</head>
<body>
    <section>
        <button onclick="sumar();">Sumar</button>
        <button onclick="restar();">Restar</button>
        <button onclick="multiplicar();">Multiplicar</button>
        <button onclick="Dividir();">Dividir</button>
    </section>
</body>
</html>
